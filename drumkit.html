    <audio class="audio1" src="audio/Audio (1).mp3"></audio>

    audio1.src = "audio/Audio (1).mp3"
    var audio2 = new Audio();
    audio2.src = "audio/Audio (2).mp3"
    var audio3 = new Audio();
    audio3.src = "audio/Audio (2).wav"
    var audio4 = new Audio();
    audio4.src = "audio/Audio (3).wav"
    var audio5 = new Audio();
    audio5.src = "audio/Audio (4).wav"
    var audio6 = new Audio();
    audio6.src = "audio/Audio (5).wav"

    </script>
